name: soft_me_wallet
description: "Project for Soft Me Comp"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # for design_system
  cupertino_icons: ^1.0.6
  l: ^4.0.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  flutter_launcher_icons: ^0.13.1
  rename_app: ^1.6.1

  # for locale storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3

  # for state management
  flutter_riverpod: ^2.4.10

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # for Network
  dio: ^5.4.1
  connectivity_plus: ^6.0.3

  # for navigation
  go_router: ^14.1.1

  # meta
  package_info_plus: ^8.0.0
  meta: ^1.9.0

  # generator
  flutter_gen: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.8
  flutter_lints: ^3.0.0
  flutter_gen_runner: ^5.6.0
  flutter_launcher_icons: ^0.13.1 # Move flutter_launcher_icons to dev_dependencies

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_intl:
  enabled: true

